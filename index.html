<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gladstone Bioinformatics Workshop Promo Codes</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Gladstone Bioinformatics Workshop Promo Codes</h1>
            <p>Access exclusive promo codes and registration links for upcoming events</p>
        </header>

        <main>
            <div class="form-container">
                <form id="promoForm">
                    <div class="form-group">
                        <label for="eventSelect">Select Upcoming Event:</label>
                        <select id="eventSelect" required>
                            <option value="">Choose an event...</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="affiliation">Your Affiliation:</label>
                        <select id="affiliation" required>
                            <option value="">Select your affiliation...</option>
                            <option value="academic">Academic/University</option>
                            <option value="industry">Industry/Private Sector</option>
                            <option value="government">Government</option>
                            <option value="nonprofit">Non-profit Organization</option>
                            <option value="student">Student</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" required placeholder="your.email@institution.edu">
                    </div>

                    <button type="submit" id="submitBtn">
                        <span class="btn-text">Get Promo Code</span>
                        <span class="btn-loading" style="display: none;">Sending...</span>
                    </button>
                </form>
            </div>

            <div id="result" class="result-container" style="display: none;">
                <div class="success-message">
                    <h3>✅ Promo Code Sent!</h3>
                    <p>Check your email for your exclusive promo code and registration link.</p>
                </div>
            </div>

            <div id="error" class="error-container" style="display: none;">
                <div class="error-message">
                    <h3>❌ Error</h3>
                    <p id="errorText"></p>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 Bioinformatics Workshop Series</p>
        </footer>
    </div>

    <!-- EmailJS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
